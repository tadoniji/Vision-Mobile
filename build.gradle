// Top-level build file
buildscript {
    ext {
        compose_version = '1.5.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
